<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio</title> 
    <link rel="stylesheet" href="styles.css">
<script src="scripy.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>Bienvenidos a Mi Sitio</h1>
        <button onclick="cambiarTema()">Cambiar Tema</button>
    </header>

    <section id="about">
        <h2>Sobre mí</h2>
        <p>Esta es una página más completa para practicar HTML, CSS y JS.</p>
    </section>

    <section id="services" class="services">
        <h2>Servicios</h2>
        <div><strong>Diseño Web</strong></div>
        <div><strong>Desarrollo Frontend</strong></div>
        <div><strong>Optimización SEO</strong></div>
    </section>

    <section id="contact">
        <h2>Contacto</h2>
        <form>
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo" required>
            <button type="submit">Enviar</button>
        </form>
    </section>
</div>
